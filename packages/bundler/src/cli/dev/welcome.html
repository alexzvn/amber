<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amber Welcome Page</title>

  <style>
    body {
      font-family: "Inter", ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    .container {
      display: grid;
      min-height: 100vh;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .text {
      background: #E68200;
      background: linear-gradient(to bottom right, #E68200 24%, #FF782A 62%, #CF1512 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="mx-auto" style="margin-top: 5rem;">
      <h1 class="text" style="font-size: 5rem;">Amber.js + Vite</h1>
    </div>
  </div>
</body>

</html>
