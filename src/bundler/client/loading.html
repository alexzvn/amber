<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amber Development Loading</title>
  <style>
    body {
      min-width: 400px;
      text-align: center;
    }

    #app {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    p { color: #666; }
    h1, h2, h3, h4, h5, h6 { color: #333; }
  </style>
</head>
<body>
  <div id="app">
    <h1>Vite Dev Mode</h1>
    <p style="margin-top: 1rem;">
      Cannot connect to the Vite Dev Server on
      <a href="VITE_URL">VITE_URL</a>
    </p>
    <p>Double-check that Vite is working and reload the extension.</p>
    <p>This page will close when the extension reloads.</p>
    <button style="margin-top: 1rem;">Reload Extension</button>
  </div>

  <script src="LOADER_SCRIPT"></script>
</body>
</html>
